{% extends "library/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Borrow Book</legend>
                <h2>Are you sure you want to borrow the book "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yep</button>
                <a class="btn btn-outline-secondary" href="{% url 'book-detail' object.id %}">Nope</a>
            </div>
        </form>
    </div>
{% endblock content %}
